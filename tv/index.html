<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPTV Play</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
    }

    /* Player fixo no topo */
    #player {
      width: 100%;
      height: 35vh;
      border: none;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    /* Barra de busca */
    #search-bar {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      outline: none;
      background: #1e1e1e;
      color: #fff;
      position: sticky;
      top: 35vh;
      z-index: 9;
    }

    /* Grid dos canais */
    .channel-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 colunas fixas */
      gap: 20px;
      padding: 15px;
    }

    .channel {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* centraliza o conteúdo */
      height: 120px; /* 🔥 todos os quadrinhos com a mesma altura */
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
      border-radius: 12px;
      background: #1e1e1e; /* quadradinho cinza */
    }

    .channel:hover {
      transform: scale(1.05);
      background: #2a2a2a;
    }

    .channel img {
      width: 65px;
      height: 65px;
      object-fit: contain;
      border: none;
      background: transparent;
    }

    .channel span {
      margin-top: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Player -->
  <iframe id="player" 
    src="https://embedcanais.net/band" 
    sandbox="allow-scripts allow-same-origin allow-presentation" 
    allowfullscreen>
  </iframe>

  <!-- Barra de busca -->
  <input type="text" id="search-bar" placeholder="🔍 Buscar canal...">

  <!-- Grid de canais -->
  <div class="channel-grid" id="channel-list">
    <div class="channel" data-url="https://embedcanais.com/tvcultura" data-name="TV Cultura">
      <img src="https://embedcanais.com/images/tvcultura.png" alt="TV Cultura">
      <span>TV Cultura</span>
    </div>

    <div class="channel" data-url="https://embedcanais.com/sbtsp" data-name="SBT SP">
      <img src="https://embedcanais.com/images/sbtsp.png" alt="SBT SP">
      <span>SBT SP</span>
    </div>

    <div class="channel" data-url="https://embedcanais.net/cartoonito" data-name="Cartoonito">
      <img src="https://embedcanais.com/images/cartoonito.png" alt="Cartoonito">
      <span>Cartoonito</span>
    </div>

    <div class="channel" data-url="https://embedcanais.net/cartoon-network" data-name="Cartoon Network">
      <img src="https://embedcanais.com/images/cartoonnetwork.png" alt="Cartoon Network">
      <span>Cartoon Network</span>
    </div>
    
    <div class="channel" data-url="https://www.embedcanais.net/discovery-kids" data-name="Discovery Kids">
      <img src="https://embedcanais.com/images/discoverykids.png" alt="Discovery Kids">
      <span>Discovery Kids</span>
    </div>

    <div class="channel" data-url="https://www.embedcanais.net/gloob" data-name="Gloob">
      <img src="https://embedcanais.com/images/gloob.png" alt="Gloob">
      <span>Gloob</span>
    </div>

    <div class="channel" data-url="https://www.embedcanais.net/gloobinho" data-name="Gloobinho">
      <img src="https://embedcanais.com/images/gloobinho.png" alt="Gloobinho">
      <span>Gloobinho</span>
    </div>

    <div class="channel" data-url="https://www.embedcanais.net/nick-jr" data-name="Nick Jr.">
      <img src="https://embedcanais.com/images/nickjr.png" alt="Nick Jr.">
      <span>Nick Jr.</span>
    </div>

    <div class="channel" data-url="https://www.embedcanais.net/nickelodeon" data-name="Nickelodeon">
      <img src="https://embedcanais.com/images/nickelodeon.png" alt="Nickelodeon">
      <span>Nickelodeon</span>
    </div>

    <div class="channel" data-url="https://www.embedcanais.net/tooncast" data-name="Tooncast">
      <img src="https://embedcanais.com/images/tooncast.png" alt="Tooncast">
      <span>Tooncast</span>
    </div>
  </div>

  <script>
    const player = document.getElementById("player");
    const searchBar = document.getElementById("search-bar");
    const channels = document.querySelectorAll(".channel");

    // Trocar canal ao clicar
    channels.forEach(channel => {
      channel.addEventListener("click", () => {
        player.src = channel.dataset.url;
      });
    });

    // Filtro de busca
    searchBar.addEventListener("input", () => {
      const query = searchBar.value.toLowerCase();
      channels.forEach(channel => {
        const name = channel.dataset.name.toLowerCase();
        channel.style.display = name.includes(query) ? "" : "none";
      });
    });
  </script>

</body>
</html>
