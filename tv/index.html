<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TV Digital</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #000;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #000;
      z-index: 1000;
    }

    #iframePlayer {
      width: 100%;
      height: 300px;
      border: none;
      display: none; /* Oculto inicialmente */
    }

    #channelNameBar {
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 8px 0;
      font-size: 18px;
      font-weight: bold;
      border-top: 1px solid #333;
    }

    main {
      padding-top: 350px;
      max-width: 1000px;
      margin: auto;
      padding-bottom: 50px;
    }

    .search-bar {
      margin: 20px;
      display: flex;
      align-items: center;
    }

    .search-bar input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .favorites-container {
      position: relative;
      padding: 0 40px;
      margin-bottom: 40px;
    }

    .carousel-title {
      text-align: center;
      font-size: 24px;
      margin: 20px 0 10px;
      color: inherit;
    }

    .favorites {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      gap: 15px;
      padding-bottom: 10px;
    }

    .favorites::-webkit-scrollbar {
      height: 8px;
    }

    .favorites::-webkit-scrollbar-thumb {
      background-color: #888;
      border-radius: 4px;
    }

    .favorites::-webkit-scrollbar-track {
      background-color: #eee;
    }

    .favorite-icon {
      flex: 0 0 auto;
      width: 100px;
      height: 100px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease;
      scroll-snap-align: start;
      cursor: pointer;
    }

    .favorite-icon:hover {
      transform: scale(1.05);
    }

    .favorite-icon img {
      width: 90%;
      height: 90%;
      object-fit: contain;
      border-radius: 6px;
    }

    .hidden {
      display: none !important;
    }

    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 30px;
      height: 30px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      color: white;
      font-size: 24px;
      line-height: 30px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      z-index: 10;
    }

    .carousel-arrow.left {
      left: 5px;
    }

    .carousel-arrow.right {
      right: 5px;
    }

    @media (max-width: 600px) {
      main {
        padding-top: 330px;
      }
      .favorites-container {
        padding: 0 20px;
      }

      .favorite-icon {
        width: 80px;
        height: 80px;
      }

      .carousel-arrow {
        width: 25px;
        height: 25px;
        font-size: 20px;
        line-height: 25px;
      }
    }
  </style>
</head>
<body>
  <header>
    <iframe
      id="iframePlayer"
      src=""
      allowfullscreen
      allow="autoplay"
      sandbox="allow-scripts allow-same-origin allow-presentation"
    ></iframe>
    <div id="channelNameBar">📡 TV Digital - by Moisés J. Morais 🇧🇷</div>
  </header>

  <main>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Buscar canais...">
    </div>

    <div id="noResults" style="display:none; text-align:center; font-size:18px; margin-top:20px; color: #888;">
      Nenhum canal encontrado.
    </div>

    <!-- SEÇÃO CANAIS ABERTOS -->
    <section class="favorites-container" data-carousel-index="0">
      <h2 class="carousel-title">Canais Abertos</h2>
      <div class="carousel-arrow left">&#10094;</div>
      <div class="favorites">
        <div class="favorite-icon" data-name="TV Cultura" data-url="https://embedcanais.com/tvcultura">
          <img src="https://embedcanaistv.com/wp-content/uploads/2025/06/hcApLfE.png" alt="TV Cultura" />
        </div>
        <div class="favorite-icon" data-name="SBT SP" data-url="https://embedcanais.com/sbtsp">
          <img src="https://embedcanaistv.com/wp-content/uploads/2025/06/sbt.png" alt="SBT SP" />
        </div>
        <div class="favorite-icon" data-name="Globo SP" data-url="https://embedcanais.com/globosp">
          <img src="https://embedcanaistv.com/wp-content/uploads/2025/06/TVGlobo2025.webp" alt="Globo SP" />
        </div>
        <div class="favorite-icon" data-name="Record SP" data-url="https://embedcanais.com/recordsp">
          <img src="https://embedcanaistv.com/wp-content/uploads/2025/06/record.png" alt="Record SP" />
        </div>
        <div class="favorite-icon" data-name="Rede TV" data-url="https://embedcanais.com/redetv">
          <img src="https://embedcanaistv.com/wp-content/uploads/2025/06/redetv.png" alt="Rede TV" />
        </div>
        <div class="favorite-icon" data-name="Band SP" data-url="https://embedcanais.com/bandsp">
          <img src="https://embedcanaistv.com/wp-content/uploads/2025/06/band.png" alt="Band SP" />
        </div>
        <div class="favorite-icon" data-name="RIT TV" data-url="https://acesso.ecast.site:3648/live/ritlive.m3u8">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLg-hrdiKKhTz3nTaJtJl5B1OviUXogyptHw&s" alt="RIT TV" />
        </div>
      </div>
      <div class="carousel-arrow right">&#10095;</div>
    </section>

    <!-- SEÇÃO NOTÍCIAS -->
    <section class="favorites-container" data-carousel-index="1">
      <h2 class="carousel-title">Canais de Notícias</h2>
      <div class="carousel-arrow left">&#10094;</div>
      <div class="favorites">
        <!-- Canais de notícias aqui -->
      </div>
      <div class="carousel-arrow right">&#10095;</div>
    </section>

    <!-- SEÇÃO ESPORTES -->
    <section class="favorites-container" data-carousel-index="2">
      <h2 class="carousel-title">Canais de Esportes</h2>
      <div class="carousel-arrow left">&#10094;</div>
      <div class="favorites">
        <div class="favorite-icon" data-name="CazéTV" data-url="https://embedcanais.com/cazetv">
          <img src="https://logodownload.org/wp-content/uploads/2024/03/cazetv-logo-0-1080x1080.png" alt="CazéTV" />
        </div>
      </div>
      <div class="carousel-arrow right">&#10095;</div>
    </section>

    <!-- SEÇÃO INFANTIS -->
    <section class="favorites-container" data-carousel-index="3">
      <h2 class="carousel-title">Canais Infantis</h2>
      <div class="carousel-arrow left">&#10094;</div>
      <div class="favorites">
        <div class="favorite-icon" data-name="Disney Channel" data-url="https://embedcanais.com/disneychannel">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Disney_Channel_logo_2014.svg/1024px-Disney_Channel_logo_2014.svg.png" alt="Disney Channel" />
        </div>
      </div>
      <div class="carousel-arrow right">&#10095;</div>
    </section>
  </main>

  <script>
    const iframePlayer = document.getElementById('iframePlayer');
    const searchInput = document.getElementById('searchInput');

    document.querySelectorAll('.favorite-icon').forEach(item => {
      item.addEventListener('click', function () {
        const channelName = this.getAttribute('data-name');
        const baseUrl = this.getAttribute('data-url');

        // Adiciona timestamp para evitar cache/histórico
        const timestamp = new Date().getTime();
        const separator = baseUrl.includes('?') ? '&' : '?';
        const finalUrl = `${baseUrl}${separator}_=${timestamp}`;

        iframePlayer.src = finalUrl;
        iframePlayer.style.display = 'block'; // Mostra o iframe
        document.getElementById('channelNameBar').innerText = `🔴 ${channelName}`;
      });
    });

    // Lógica da busca
    searchInput.addEventListener('input', () => {
      const search = searchInput.value.toLowerCase();
      let visibleCount = 0;

      document.querySelectorAll('.favorite-icon').forEach(item => {
        const name = item.getAttribute('data-name').toLowerCase();
        const isVisible = name.includes(search);
        item.classList.toggle('hidden', !isVisible);
        if (isVisible) visibleCount++;
      });

      document.getElementById('noResults').style.display = visibleCount === 0 ? 'block' : 'none';
    });
  </script>
</body>
</html>
