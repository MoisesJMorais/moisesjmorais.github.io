<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<script src="security.js"></script>
    <title>Login - Gestão de Reprocessos</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #e9ecef; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        
        .app-icon { width: 64px; height: 64px; margin-bottom: 20px; border-radius: 8px; }

        .login-container h2 { color: #2c3e50; border-bottom: 3px solid #27ae60; padding-bottom: 10px; margin-bottom: 5px; margin-top: 0; }
        
        /* Estilo da assinatura discreta */
        .signature { font-size: 12px; color: #7f8c8d; margin-bottom: 30px; display: block; }

        .input-group { margin-bottom: 15px; text-align: left; }
        input { width: 100%; padding: 12px; border: 1px solid #cbd5e0; border-radius: 6px; box-sizing: border-box; font-size: 14px; }
        button { width: 100%; padding: 12px; background-color: #27ae60; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 16px; }
        button:hover { background-color: #219150; }
        #erro { color: #e74c3c; font-size: 13px; margin-top: 10px; display: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="favicon.ico" alt="Ícone do App" class="app-icon">
        
        <h2>GESTÃO DE REPROCESSOS</h2>
        <span class="signature">by Moisés J. Morais Lima</span>

        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Usuário" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Senha" required>
            </div>
            <button type="submit">Entrar</button>
            <p id="erro">Usuário ou senha incorretos!</p>
        </form>
    </div>
    <script src="auth.js"></script>
	<script src="security.js"></script>
</body>
</html>
