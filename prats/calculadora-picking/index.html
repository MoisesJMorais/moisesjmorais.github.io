<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aguafina+Script&display=swap" rel="stylesheet">
    
    <title>Calculadora de Picking</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --container-bg: #2d2d2d;
            --accent-color: #00e5ff;
            --text-color: #ffffff;
            --input-bg: #3d3d3d;
            --border-color: #4d4d4d;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .app-container {
            background-color: var(--container-bg);
            width: 380px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            font-size: 1.2rem;
            text-align: center;
            color: var(--accent-color);
            margin: 0 0 10px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-grid {
            display: grid;
            grid-template-columns: 1.2fr 1fr 1fr 1fr;
            gap: 10px;
        }

        .field-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 0.7rem;
            color: #aaa;
            text-align: center;
        }

        select, input {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: white;
            padding: 10px 5px;
            border-radius: 4px;
            text-align: center;
            outline: none;
            transition: border 0.3s;
        }

        select:focus, input:focus {
            border-color: var(--accent-color);
        }

        input:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .result-container {
            background-color: rgba(0, 229, 255, 0.1);
            border: 1px dashed var(--accent-color);
            padding: 15px;
            text-align: center;
            border-radius: 4px;
        }

        .result-label {
            font-size: 0.9rem;
            display: block;
            margin-bottom: 5px;
        }

        .total-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent-color);
        }

        footer {
            margin-top: 10px;
            font-size: 0.7rem;
            text-align: center;
            color: #666;
            line-height: 1.4;
        }

        .signature-name {
            font-family: 'Aguafina Script', cursive;
            font-size: 1.3rem;
            color: var(--accent-color);
            display: block;
            margin-top: 4px;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <h1>CALCULADORA DE PICKING</h1>

        <div class="input-grid">
            <div class="field-group">
                <label>SKU</label>
                <select id="sku" onchange="updateMaxValues()">
                    <option value="200">200 ML</option>
                    <option value="300">300 ML</option>
                    <option value="900">900 ML</option>
                    <option value="1500">1,5 LT</option>
                    <option value="3000">3 LT</option>
                    <option value="5000">5 LT</option>
                </select>
            </div>
            
            <div class="field-group">
                <label>CAMADAS</label>
                <input type="number" id="camadas" placeholder="0" min="0" oninput="calculate()">
            </div>

            <div class="field-group">
                <label>FARDOS</label>
                <input type="number" id="fardos" placeholder="0" min="0" oninput="calculate()">
            </div>

            <div class="field-group">
                <label>UNID.</label>
                <input type="number" id="unidades" placeholder="0" min="0" oninput="calculate()">
            </div>
        </div>

        <div class="result-container">
            <span class="result-label">TOTAL DE UNIDADES</span>
            <div id="total" class="total-value">0</div>
        </div>

        <footer>
            Desenvolvido por <span class="signature-name">Mois√©s J. Morais Lima</span>
        </footer>
    </div>
    
    <script>
        const config = {
            "200":  { camada: 396, fardo: 12, maxC: 9, maxF: 32, maxU: 0 },
            "300":  { camada: 360, fardo: 12, maxC: 7, maxF: 29, maxU: 11 },
            "900":  { camada: 204, fardo: 6,  maxC: 5, maxF: 33, maxU: 5 },
            "1500": { camada: 120, fardo: 6,  maxC: 4, maxF: 19, maxU: 5 },
            "3000": { camada: 56,  fardo: 0,  maxC: 4, maxF: 0,  maxU: 55 },
            "5000": { camada: 42,  fardo: 0,  maxC: 3, maxF: 0,  maxU: 41 }
        };

        function updateMaxValues() {
            const sku = document.getElementById('sku').value;
            const data = config[sku];
            
            const inputC = document.getElementById('camadas');
            const inputF = document.getElementById('fardos');
            const inputU = document.getElementById('unidades');

            inputC.max = data.maxC;
            inputU.max = data.maxU;
            inputF.max = data.maxF;

            inputF.disabled = (data.fardo === 0);
            inputF.value = "";

            inputU.disabled = (data.maxU === 0);
            inputU.value = "";
            
            inputC.value = "";
            calculate();
        }

        function calculate() {
            const sku = document.getElementById('sku').value;
            const data = config[sku];
            
            let inputC = document.getElementById('camadas');
            let inputF = document.getElementById('fardos');
            let inputU = document.getElementById('unidades');

            let c = parseInt(inputC.value) || 0;
            let f = parseInt(inputF.value) || 0;
            let u = parseInt(inputU.value) || 0;

            if (c > data.maxC) { c = data.maxC; inputC.value = c; }
            if (data.fardo > 0 && f > data.maxF) { f = data.maxF; inputF.value = f; }
            if (u > data.maxU) { u = data.maxU; inputU.value = u; }

            const total = (c * data.camada) + (f * data.fardo) + u;
            document.getElementById('total').innerText = total.toLocaleString('pt-BR');
        }

        window.onload = updateMaxValues;
    </script>
    <script src="ajustes.js"></script>
</body>
</html>
