<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Códigos dos Produtos NFC</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --grafite: #1e293b;
            --text-main: #334155;
            --text-muted: #64748b;
            --cor-dinamica: #2563eb;
            --cor-dinamica-fundo: rgba(37, 99, 235, 0.05);
            
            /* Cores dos Sabores */
            --color-laranja: #FFBC05;
            --color-fruitz: #fbbf24;
            --color-uva: #3E1278;
            --color-nectar: #1F073B;
            --color-caju: #BDF349;
            --color-goiaba: #FF563D;
            --color-acerola: #E86F03;
            --color-limao: #77BD09;
        }

        * { box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff;
            color: var(--text-main);
            margin: 0;
            padding: 0;
        }

        .header {
            width: 100%;
            padding: 20px 4%;
            background-color: var(--grafite);
            color: white;
        }

        h1 { margin: 0; font-size: 1.3rem; font-weight: 700; }
        p.subtitle { color: #94a3b8; font-size: 0.85rem; margin: 4px 0 0; }

        .content-section { padding: 0 4%; width: 100%; }

        .filter-wrapper {
            padding: 15px 0;
            border-bottom: 1px solid #f1f5f9;
            overflow-x: auto;
            white-space: nowrap;
            scrollbar-width: none;
        }
        .filter-wrapper::-webkit-scrollbar { display: none; }

        .filter-container {
            display: flex;
            gap: 8px;
            width: 100%;
        }

        .filter-btn {
            flex: 1;
            min-width: 100px;
            border: 1px solid #e2e8f0;
            padding: 8px 5px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.65rem;
            text-transform: uppercase;
            transition: all 0.2s;
            background: white;
            color: var(--text-main);
            text-align: center;
        }

        .filter-btn.active {
            border-color: transparent;
            color: white !important;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .btn-laranja.active { background-color: var(--color-laranja); }
        .btn-fruitz.active { background-color: var(--color-fruitz); }
        .btn-uva.active { background-color: var(--color-uva); }
        .btn-nectar.active { background-color: var(--color-nectar); }
        .btn-caju.active { background-color: var(--color-caju); }
        .btn-goiaba.active { background-color: var(--color-goiaba); }
        .btn-acerola.active { background-color: var(--color-acerola); }
        .btn-limao.active { background-color: var(--color-limao); }

        .table-container { padding-top: 10px; }
        table { width: 100%; border-collapse: collapse; }

        th {
            text-align: left;
            padding: 8px 12px;
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--text-muted);
            border-bottom: 1px solid #e2e8f0;
            background: #f8fafc;
        }

        td {
            padding: 6px 12px;
            font-size: 0.85rem;
            border-bottom: 1px solid #f1f5f9;
            transition: all 0.1s;
        }

        tr:hover td {
            background-color: var(--cor-dinamica-fundo) !important;
            color: var(--cor-dinamica);
            font-weight: 500;
        }

        /* Estilo da Bandeira */
        .flag-img {
            width: 22px;
            height: auto;
            border-radius: 2px;
            vertical-align: middle;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .sku-badge {
            font-family: 'JetBrains Mono', monospace;
            background: #f1f5f9;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 600;
            color: var(--text-main);
            border: 1px solid #e2e8f0;
            font-size: 0.8rem;
        }

        tr:hover .sku-badge {
            border-color: var(--cor-dinamica);
            color: var(--cor-dinamica);
            background: white;
        }

        .copy-btn {
            background: var(--grafite);
            color: white;
            border: none;
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.7rem;
            font-weight: 600;
            width: 80px;
        }

        .copy-btn.copied { background: #10b981; }

        @media (max-width: 768px) {
            .filter-btn { min-width: 90px; }
        }
    </style>
</head>
<body>

<header class="header">
    <h1>Códigos de Produtos</h1>
    <p class="subtitle">Consulte e copie rapidamente os códigos dos produtos</p>
</header>

<main class="content-section">
    <div class="filter-wrapper">
        <div class="filter-container" id="menu-filtros"></div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th style="width: 45px; text-align: center;">Destino</th>
                    <th style="width: 55%">Descrição do Produto</th>
                    <th style="width: 25%">Código interno</th>
                    <th style="width: 15%; text-align: center;">Ação</th>
                </tr>
            </thead>
            <tbody id="lista-produtos"></tbody>
        </table>
    </div>
</main>

<script>
    const produtos = [
        { categoria: 'laranja', bandeira: '', nome: 'SUCO DE LARANJA PREPARADO', sku: '1030.100.000020' },
        { categoria: 'laranja', bandeira: 'br', nome: 'SUCO DE LARANJA INTEGRAL CX. 200ML (CANUDO)', sku: '1010.200.000072' },
	{ categoria: 'laranja', bandeira: 'br', nome: 'SUCO DE LARANJA INTEGRAL CX. 200ML (TAMPA)', sku: '1010.200.000101' },
	{ categoria: 'laranja', bandeira: 'br', nome: 'SUCO DE LARANJA INTEGRAL PET 300ML', sku: '1010.200.000035' },
        { categoria: 'laranja', bandeira: 'br', nome: 'SUCO DE LARANJA INTEGRAL PET 900ML', sku: '1010.200.000002' },
        { categoria: 'laranja', bandeira: 'br', nome: 'SUCO DE LARANJA INTEGRAL PET 1,5 LT', sku: '1010.200.000086' },
	{ categoria: 'laranja', bandeira: 'br', nome: 'SUCO DE LARANJA INTEGRAL PET 3 LT', sku: '1010.200.000032' },
	{ categoria: 'laranja', bandeira: 'br', nome: 'SUCO DE LARANJA INTEGRAL PET 5 LT', sku: '1010.200.000098' },
	{ categoria: 'laranja', bandeira: 'py', nome: 'SUCO DE LARANJA INTEGRAL PET 300 ML (PARAGUAY)', sku: '1010.200.000045' },
	{ categoria: 'laranja', bandeira: 'py', nome: 'SUCO DE LARANJA INTEGRAL PET 900 ML (PARAGUAY)', sku: '1010.200.000014' },

	{ categoria: 'fruitz', bandeira: '', nome: 'SUCO DE LARANJA PREPARADO ADOÇADO FRUITZ', sku: '1030.100.000037' },
        { categoria: 'fruitz', bandeira: 'br', nome: 'SUCO DE LARANJA ADOÇADO FRUITZ CX. 200ML (CANUDO)', sku: '1010.200.000099' },
	{ categoria: 'fruitz', bandeira: 'br', nome: 'SUCO DE LARANJA ADOÇADO FRUITZ PET 300ML', sku: '1010.200.000079' },
	{ categoria: 'fruitz', bandeira: 'br', nome: 'SUCO DE LARANJA ADOÇADO FRUITZ PET 900ML', sku: '1010.200.000074' },
	{ categoria: 'fruitz', bandeira: 'br', nome: 'SUCO DE LARANJA ADOÇADO FRUITZ PET 1,5 LT', sku: '1010.200.000069' },
	{ categoria: 'fruitz', bandeira: 'br', nome: 'SUCO DE LARANJA ADOÇADO FRUITZ PET 3 LT', sku: '1010.200.000070' },	

	{ categoria: 'goiaba', bandeira: '', nome: 'SUCO DE GOIABA PREPARADO', sku: '1030.100.000017' },
	{ categoria: 'goiaba', bandeira: 'br', nome: 'SUCO MISTO GOIABA E MAÇÃ PET 300 ML', sku: '1010.200.000041' },
	{ categoria: 'goiaba', bandeira: 'br', nome: 'SUCO MISTO GOIABA E MAÇÃ PET 900 ML', sku: '1010.200.000010' },
	{ categoria: 'goiaba', bandeira: 'py', nome: 'SUCO MISTO GOIABA E MAÇÃ PET 300 ML (PARAGUAY)', sku: '1010.200.000051' },
	{ categoria: 'goiaba', bandeira: 'py', nome: 'SUCO MISTO GOIABA E MAÇÃ PET 900 ML (PARAGUAY)', sku: '1010.200.000022' },
    ];

    const filtros = [
        { id: 'laranja', label: 'Laranja', classe: 'btn-laranja', hex: '#f59e0b' },
        { id: 'fruitz', label: 'Fruitz', classe: 'btn-fruitz', hex: '#fbbf24' },
        { id: 'uva', label: 'Uva', classe: 'btn-uva', hex: '#8b5cf6' },
        { id: 'nectar', label: 'Néctar', classe: 'btn-nectar', hex: '#6d28d9' },
        { id: 'caju', label: 'Caju', classe: 'btn-caju', hex: '#a3cf45' },
        { id: 'goiaba', label: 'Goiaba', classe: 'btn-goiaba', hex: '#f87171' },
        { id: 'acerola', label: 'Acerola', classe: 'btn-acerola', hex: '#ef4444' },
        { id: 'limao', label: 'Limão', classe: 'btn-limao', hex: '#22c55e' }
    ];

    // Função para gerar o link da imagem da bandeira (CDN externo confiável)
    function getFlagUrl(countryCode) {
        return `https://flagcdn.com/w40/${countryCode.toLowerCase()}.png`;
    }

    function renderMenu() {
        const menu = document.getElementById('menu-filtros');
        menu.innerHTML = filtros.map((f, index) => `
            <button class="filter-btn ${f.classe} ${index === 0 ? 'active' : ''}" 
                    onclick="renderProdutos('${f.id}', this, '${f.hex}')">
                ${f.label}
            </button>
        `).join('');
    }

    function hexToRgba(hex, opacity) {
        let r = parseInt(hex.slice(1, 3), 16),
            g = parseInt(hex.slice(3, 5), 16),
            b = parseInt(hex.slice(5, 7), 16);
        return `rgba(${r}, ${g}, ${b}, ${opacity})`;
    }

    function renderProdutos(categoria, btn, corHex) {
        if(btn) {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
        
        document.documentElement.style.setProperty('--cor-dinamica', corHex);
        document.documentElement.style.setProperty('--cor-dinamica-fundo', hexToRgba(corHex, 0.08));

        const tbody = document.getElementById('lista-produtos');
        const listaFiltrada = produtos.filter(p => p.categoria === categoria);

        tbody.innerHTML = listaFiltrada.map(p => `
            <tr>
                <td style="text-align: center;">
                    <img src="${getFlagUrl(p.bandeira)}" class="flag-img" alt="${p.bandeira}">
                </td>
                <td style="font-weight: 500;">${p.nome}</td>
                <td><span class="sku-badge">${p.sku}</span></td>
                <td style="text-align: center;">
                    <button class="copy-btn" onclick="copySku(this, '${p.sku}')">Copiar</button>
                </td>
            </tr>
        `).join('');
    }

    function copySku(btn, text) {
        navigator.clipboard.writeText(text).then(() => {
            const originalText = btn.innerText;
            btn.innerText = "OK!";
            btn.classList.add('copied');
            setTimeout(() => {
                btn.innerText = originalText;
                btn.classList.remove('copied');
            }, 800);
        });
    }

    renderMenu();
    renderProdutos('laranja', null, '#f59e0b');
</script>

</body>
</html>
