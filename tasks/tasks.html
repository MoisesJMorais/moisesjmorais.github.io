<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyanTask - Minimalist</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00e5ff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #121212;
            --surface: #1e1e1e;
            --surface-light: #2d2d2d;
            --primary: #00e5ff;
            --text-main: #e0e0e0;
            --text-dim: #a0a0a0;
            --border: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Evita scroll na página toda */
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: var(--surface);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            max-height: 90vh; /* Limita a altura do app */
            overflow: hidden;
        }

        /* PARTE FIXA NO TOPO */
        .sticky-header {
            padding: 24px 24px 10px 24px;
            background: var(--surface);
            z-index: 10;
            border-bottom: 1px solid var(--border);
        }

        header {
            margin-bottom: 20px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        #current-date {
            font-size: 0.85rem;
            color: var(--primary);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #current-time {
            font-size: 2.2rem;
            font-weight: 300;
            margin-top: 4px;
        }

        #reset-tasks {
            background: var(--surface-light);
            border: 1px solid var(--border);
            color: var(--text-dim);
            width: 42px;
            height: 42px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #reset-tasks:hover {
            color: var(--primary);
            border-color: var(--primary);
            transform: rotate(-180deg);
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            margin-bottom: 10px;
            color: var(--text-dim);
        }

        .progress-bar {
            height: 6px;
            background: var(--surface-light);
            border-radius: 10px;
            overflow: hidden;
        }

        #progress-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.5s ease-out;
            box-shadow: 0 0 12px var(--primary);
        }

        .input-group {
            position: relative;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        #task-input {
            width: 100%;
            background: var(--surface-light);
            border: 2px solid transparent;
            padding: 16px 50px 16px 18px;
            border-radius: 14px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        #task-input:focus { border-color: var(--primary); }

        #add-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ÁREA DE SCROLL (TAREFAS) */
        .scrollable-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px 24px;
            /* Scrollbar estilizada para Webkit */
        }

        .scrollable-content::-webkit-scrollbar {
            width: 6px;
        }
        .scrollable-content::-webkit-scrollbar-thumb {
            background: var(--surface-light);
            border-radius: 10px;
        }

        .task-list { list-style: none; }

        .task-item {
            display: flex;
            align-items: center;
            padding: 14px;
            background: var(--surface-light);
            margin-bottom: 10px;
            border-radius: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            margin-right: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .task-text { flex: 1; font-size: 1rem; word-break: break-word; }

        .delete-btn {
            color: #ff5252;
            cursor: pointer;
            margin-left: 10px;
            opacity: 0.5;
            transition: 0.2s;
        }
        
	        #logout-btn {
		    background: var(--surface-light);
		    border: 1px solid var(--border);
		    color: var(--text-dim);
		    width: 42px;
		    height: 42px;
		    border-radius: 12px;
		    cursor: pointer;
		    transition: all 0.3s ease;
		    display: flex;
		    align-items: center;
		    justify-content: center;
		}
		
			#logout-btn:hover {
		    color: #ff5252;
		    border-color: #ff5252;
		    transform: rotate(0deg);
		}

        .delete-btn:hover { opacity: 1; }

        .completed-section {
            margin-top: 15px;
            border-top: 1px solid var(--border);
        }

        .toggle-completed {
            background: none;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            width: 100%;
            padding: 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .completed-list { display: none; }
        .completed-list.show { display: block; }
        .completed-list .task-item { background: transparent; opacity: 0.6; border-bottom: 1px solid #252525; border-radius: 0; }
        .completed-list .task-text { text-decoration: line-through; }
        .completed-list .checkbox { background: var(--primary); color: black; font-size: 11px; }

        #toggle-icon { transition: transform 0.3s; }
        .rotate { transform: rotate(90deg); }
    </style>
</head>
<body>

    <div class="container">
        <div class="sticky-header">
            <header>
                <div class="header-top">
                    <div class="date-container">
                        <div id="current-date">--/--/----</div>
                        <div id="current-time">00:00</div>
                    </div>
                    <button id="reset-tasks" onclick="resetAllTasks()" title="Desmarcar todas">
                        <i class="fas fa-redo-alt"></i>
                    </button>
                    <button id="logout-btn" onclick="logout()" title="Sair">
    					<i class="fas fa-sign-out-alt"></i>
					</button>
                </div>
                
                <div class="progress-wrapper">
                    <div class="progress-info">
                        <span>Progresso</span>
                        <span id="task-counter">0 de 0</span>
                    </div>
                    <div class="progress-bar">
                        <div id="progress-fill"></div>
                    </div>
                </div>
            </header>

            <div class="input-group">
                <input type="text" id="task-input" placeholder="Nova tarefa..." autocomplete="off">
                <button id="add-btn"><i class="fas fa-plus"></i></button>
            </div>
        </div>

        <div class="scrollable-content">
            <ul id="active-tasks" class="task-list"></ul>

            <div class="completed-section">
                <button class="toggle-completed" onclick="toggleCompletedSection()">
                    <i class="fas fa-chevron-right" id="toggle-icon"></i>
                    Concluídas (<span id="completed-count">0</span>)
                </button>
                <ul id="completed-tasks" class="task-list completed-list"></ul>
            </div>
        </div>
    </div>

    <script>
        const taskInput = document.getElementById('task-input');
        const addBtn = document.getElementById('add-btn');
        const activeTasksList = document.getElementById('active-tasks');
        const completedTasksList = document.getElementById('completed-tasks');
        const progressFill = document.getElementById('progress-fill');
        const taskCounter = document.getElementById('task-counter');
        const completedCountSpan = document.getElementById('completed-count');

        let tasks = JSON.parse(localStorage.getItem('cyanTasks')) || [];

        function init() {
            renderTasks();
            updateDateTime();
            setInterval(updateDateTime, 1000);
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js').catch(() => {});
            }
        }

        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            document.getElementById('current-date').textContent = now.toLocaleDateString('pt-BR', options);
            document.getElementById('current-time').textContent = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
        }

	// Proteção de Rota
if (localStorage.getItem('isAuthenticated') !== 'true') {
    window.location.href = 'index.html';
}

// Função de Logout (Opcional: você pode adicionar um botão para chamar isso)
function logout() {
    localStorage.removeItem('isAuthenticated');
    window.location.href = 'index.html';
}	

        function saveTasks() {
            localStorage.setItem('cyanTasks', JSON.stringify(tasks));
            renderTasks();
        }

        function addTask() {
            const text = taskInput.value.trim();
            if (text) {
                tasks.push({ id: Date.now(), text, completed: false });
                taskInput.value = '';
                saveTasks();
                // Scroll suave para o fim ao adicionar
                const scrollArea = document.querySelector('.scrollable-content');
                setTimeout(() => scrollArea.scrollTo({ top: scrollArea.scrollHeight, behavior: 'smooth' }), 100);
            }
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
        }

        function toggleTask(id) {
            tasks = tasks.map(t => t.id === id ? { ...t, completed: !t.completed } : t);
            saveTasks();
        }

        function resetAllTasks() {
            if (tasks.length === 0) return;
            if (confirm("Deseja desmarcar todas as tarefas?")) {
                tasks = tasks.map(t => ({ ...t, completed: false }));
                saveTasks();
            }
        }

        function toggleCompletedSection() {
            const list = document.getElementById('completed-tasks');
            const icon = document.getElementById('toggle-icon');
            list.classList.toggle('show');
            icon.classList.toggle('rotate');
        }

        function renderTasks() {
            activeTasksList.innerHTML = '';
            completedTasksList.innerHTML = '';

            const active = tasks.filter(t => !t.completed);
            const completed = tasks.filter(t => t.completed);

            active.forEach(task => activeTasksList.appendChild(createTaskElement(task)));
            completed.forEach(task => completedTasksList.appendChild(createTaskElement(task)));

            const total = tasks.length;
            const done = completed.length;
            const percent = total === 0 ? 0 : (done / total) * 100;
            
            progressFill.style.width = `${percent}%`;
            taskCounter.innerText = `${done} de ${total}`;
            completedCountSpan.innerText = done;
        }

        function createTaskElement(task) {
            const li = document.createElement('li');
            li.className = 'task-item';
            li.innerHTML = `
                <div class="checkbox" onclick="toggleTask(${task.id})">
                    ${task.completed ? '<i class="fas fa-check"></i>' : ''}
                </div>
                <span class="task-text">${task.text}</span>
                <i class="fas fa-trash-can delete-btn" onclick="deleteTask(${task.id})"></i>
            `;
            return li;
        }

        addBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') addTask(); });

        init();
    </script>
</body>
</html>
