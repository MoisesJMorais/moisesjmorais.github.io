<html lang="pt-br">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

<body>

    <div class="container">
        <div class="icon-wrapper">
            <svg class="lock-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        </div>
        <h1>Acesso Negado</h1>
        <p>Aguarde um momento...<br>
       	Identificamos uma tentativa de entrada na página principal do servidor. Suas credenciais atuais não possuem autorização para este nível de acesso.</p>
        <p>Em 30 segundos, você será redirecionado automaticamente para google.com</p>
        <div id="countdown" class="contador">30</div>
        <p>segundos...</p>
        <button id="btnVoltar" onclick="executarAcao()">Sair imediatamente</button>
    </div>

    <script src="redirect.js"></script>
