<!-- DESENVOLVIDO POR MOISÉS J. MORAIS LIMA -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fazer login no CyanTask</title>

	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #121212;
            --surface: #1e1e1e;
            --surface-light: #2d2d2d;
            --primary: #00e5ff;
            --text-main: #e0e0e0;
            --text-dim: #a0a0a0;
            --border: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

		html, body {
			  /* Impede gestos de zoom em touchpads e telas touch */
			  touch-action: pan-x pan-y;
			  /* Evita que o navegador tente ajustar o texto automaticamente */
			  -webkit-text-size-adjust: none;
		}

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            background: var(--surface);
            padding: 40px 30px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
            text-align: center;
            border: 1px solid var(--border);
        }

        .logo-area {
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 3rem;
            color: var(--primary);
            text-shadow: 0 0 15px rgba(0, 229, 255, 0.4);
            margin-bottom: 10px;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        p {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 35px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.8rem;
            color: var(--primary);
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            background: var(--surface-light);
            border: 2px solid transparent;
            padding: 14px 16px;
            border-radius: 12px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            background: #252525;
        }

        .btn-login {
            width: 100%;
            background: var(--primary);
            color: #000;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 229, 255, 0.3);
        }

        .btn-login:active { transform: translateY(0); }

        /* Feedback de Erro */
        #error-msg {
            color: #ff5252;
            font-size: 0.85rem;
            margin-top: 15px;
            display: none;
            background: rgba(255, 82, 82, 0.1);
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
	<script src="security.js"></script>
    <div class="login-card">
        <div class="logo-area">
            <i class="fas fa-check-double logo-icon"></i>
            <h1>CyanTask</h1>
            <p>Gerencie suas tarefas com foco e clareza.</p>
        </div>

        <form id="login-form">
            <div class="input-group">
                <label>Usuário</label>
                <input type="text" id="username" placeholder="Digite seu usuário" required autocomplete="username">
            </div>

            <div class="input-group">
                <label>Senha</label>
                <input type="password" id="password" placeholder="••••••••" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn-login">
                Entrar
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <div id="error-msg">Usuário ou senha incorretos.</div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Validação com as credenciais solicitadas
            if (username === 'moises.morais' && password === '71239856') {
                // Sucesso: Salva o estado e redireciona
                localStorage.setItem('isAuthenticated', 'true');
                localStorage.setItem('loggedUser', username);
                window.location.href = 'tasks.html';
            } else {
                // Erro: Mostra feedback visual
                errorMsg.style.display = 'block';
                setTimeout(() => { 
                    errorMsg.style.display = 'none'; 
                }, 3000);
            }
        });

        // Verificação de sessão existente
        if (localStorage.getItem('isAuthenticated') === 'true') {
            window.location.href = 'tasks.html';
        }
    </script>
</body>
</html>
