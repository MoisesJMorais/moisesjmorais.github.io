<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Nova guia</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="https://www.google.com/chrome/static/images/favicons/favicon-32x32.png" type="image/png">





<style>
* {
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    margin: 0;
    background: #202124;
    color: #e8eaed;
    height: 100vh;
    overflow: hidden;
}

/* ================= HEADER ================= */
.header {
    position: fixed;
    top: 0;
    width: 100%;
    background: #202124;
    padding: 40px 0 16px;
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 10;
}

.logo img {
    width: 140px;
}

.search-box {
    width: 90%;
    max-width: 560px;
    margin-top: 16px;
    display: flex;
    gap: 8px;
    align-items: center;
}

.search-box form {
    flex: 1;
    background: #303134;
    border-radius: 24px;
    padding: 10px 16px;
    box-shadow: 0 1px 6px rgba(0,0,0,0.6);
}

.search-box input {
    width: 100%;
    border: none;
    outline: none;
    background: transparent;
    color: #e8eaed;
    font-size: 15px;
}

.search-box input::placeholder {
    color: #9aa0a6;
}

/* BOTÃO QR (sem círculo) */
.qr-button {
    width: 40px;
    height: 40px;
    background: none;
    border-radius: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: none;
    cursor: pointer;
}

/* ================= FAVORITOS ================= */
.favorites-container {
    position: absolute;
    top: 180px;
    bottom: 0;
    width: 100%;
    overflow-y: auto;
}

.favorites {
    display: flex;
    flex-wrap: wrap;
}

.favorite {
    width: 50%;
    height: 40px;
    background: #303134;
    border: 1px solid #3c4043;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    color: #e8eaed;
    text-decoration: none;
    font-size: 14px;
}

.favorite:hover {
    background: #3c4043;
}

.favorite img {
    width: 18px;
    height: 18px;
}

/* ================= QR MODAL ================= */
#qr-reader-container {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
}

#qr-reader {
    width: 300px;
    background: #000;
    padding: 12px;
    border-radius: 8px;
}

.qr-close {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 26px;
    color: #fff;
    cursor: pointer;
    user-select: none;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png">
    </div>

    <div class="search-box">
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" placeholder="Pesquisar ou digitar endereço">
        </form>

        <div class="qr-button" onclick="openQR()" title="Ler QR Code">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#ffffff" viewBox="0 0 24 24">
                <path d="M3 3h8v8H3V3zm2 2v4h4V5H5zm8-2h8v8h-8V3zm2 2v4h4V5h-4zM3 13h8v8H3v-8zm2 2v4h4v-4H5zm10-2h2v2h-2v-2zm-2 2h2v2h-2v-2zm2 2h2v2h-2v-2zm2-2h2v6h-6v-2h4v-4z"/>
            </svg>
        </div>
    </div>
</div>

<!-- FAVORITOS -->
<div class="favorites-container">
    <div class="favorites">

        <a class="favorite" href="https://gemini.google.com/app">
            <img src="https://www.google.com/s2/favicons?domain=gemini.google.com&sz=64">
            <span>Gemini</span>
        </a>

        <a class="favorite" href="https://chatgpt.com">
            <img src="https://chatgpt.com/favicon.ico">
            <span>ChatGPT</span>
        </a>

        <a class="favorite" href="https://y2meta.is">
            <img src="https://y2meta.is/favicon-32x32.png">
            <span>Baixar do YouTube</span>
        </a>

        <a class="favorite" href="https://sssinstagram.com/pt">
            <img src="https://www.google.com/s2/favicons?domain=sssinstagram.com&sz=64">
            <span>Baixar do Instagram</span>
        </a>

        <a class="favorite" href="https://www.eadunifatecie.com.br">
            <img src="https://moisesjmorais.github.io/atalhos-web/Icons/UniFatecie.jpg">
            <span>UniFatecie EAD</span>
        </a>

        <a class="favorite" href="https://portaldoaluno.fatecie.edu.br/">
            <img src="https://moisesjmorais.github.io/atalhos-web/Icons/UniFatecie.jpg">
            <span>Portal do Aluno</span>
        </a>

	<a class="favorite" href="https://waeweb.unifatecie.edu.br/servlet/hwalgn?1">
            <img src="https://www.google.com/s2/favicons?domain=eadunifatecie.com.br&sz=64">
            <span>AlunoNet UniFatecie</span>
        </a>

	<a class="favorite" href="https://sisac.unifatecie.io/">
            <img src="https://www.google.com/s2/favicons?domain=eadunifatecie.com.br&sz=64">
            <span>SISAC UniFatecie</span>
        </a>

	<a class="favorite" href="https://ead.eduno.com.br/login">
            <img src="https://moisesjmorais.github.io/atalhos-web/Icons/Facuminas.jpeg">
            <span>FACUMINAS EAD</span>
        </a>

	<a class="favorite" href="https://moodle.ifrs.edu.br/">
            <img src="https://moisesjmorais.github.io/atalhos-web/Icons/IF-Logo.png">
            <span>IFRS Cursos Gratuitos</span>
        </a>

	<a class="favorite" href="https://drive.google.com/drive/folders/1KXNl_8oZG4un2biQp8fr8EjmFV6tVeTB">
            <img src="https://moisesjmorais.github.io/atalhos-web/Icons/GoogleDrive.png">
            <span>Materiais de Estudo</span>
        </a>	

    </div>
</div>

<!-- QR MODAL -->
<div id="qr-reader-container">
    <div class="qr-close" onclick="closeQR()">✕</div>
    <div id="qr-reader"></div>
</div>

<!-- SCRIPT -->
<script src="https://unpkg.com/html5-qrcode"></script>
<script>
let qrScanner;

function openQR() {
    const container = document.getElementById('qr-reader-container');
    container.style.display = 'flex';

    qrScanner = new Html5Qrcode("qr-reader");
    qrScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {

            if (navigator.vibrate) {
                navigator.vibrate(200);
            }

            qrScanner.stop();
            container.style.display = 'none';
            window.location.href = decodedText;
        }
    );
}

function closeQR() {
    if (qrScanner) {
        qrScanner.stop();
    }
    document.getElementById('qr-reader-container').style.display = 'none';
}
</script>

</body>
</html>
