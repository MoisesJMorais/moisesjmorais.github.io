<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<link rel="shortcut icon" href="/chrome/static/images/favicons/favicon.ico">
<title>Nova guia</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="security.js"></script>

<style>
* {
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    margin: 0;
    background: #202124;
    color: #e8eaed;
    height: 100vh;
    overflow: hidden;
}

/* ================= HEADER FIXO ================= */
.header {
    position: fixed;
    top: 0;
    width: 100%;
    background: #202124;
    padding: 40px 0 16px;
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 10;
}

.logo img {
    width: 140px;
    opacity: 0.9;
}

.search-box {
    width: 90%;
    max-width: 560px;
    margin-top: 16px;
}

.search-box form {
    background: #303134;
    border-radius: 24px;
    padding: 10px 16px;
    box-shadow: 0 1px 6px rgba(0,0,0,0.6);
}

.search-box input {
    width: 100%;
    border: none;
    outline: none;
    background: transparent;
    color: #e8eaed;
    font-size: 15px;
}

.search-box input::placeholder {
    color: #9aa0a6;
}

/* ================= FAVORITOS ================= */
.favorites-container {
    position: absolute;
    top: 180px;
    bottom: 0;
    width: 100%;
    overflow-y: auto;
    padding: 12px;
}

.favorites {
    max-width: 600px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(95px, 1fr));
    gap: 8px;
}

.favorite {
    background: #303134;
    border-radius: 10px;
    padding: 8px;
    display: flex;
    align-items: center;
    gap: 8px;
    color: #e8eaed;
    text-decoration: none;
    font-size: 13px;
    cursor: pointer;
    transition: background 0.15s;
}

.favorite:hover {
    background: #3c4043;
}

.favorite img {
    width: 18px;
    height: 18px;
}

.favorite span {
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
}

/* Scroll discreto */
.favorites-container::-webkit-scrollbar {
    width: 6px;
}

.favorites-container::-webkit-scrollbar-thumb {
    background: #3c4043;
    border-radius: 4px;
}
</style>
</head>

<body>

<!-- HEADER FIXO -->
<div class="header">
    <div class="logo">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png">
    </div>

    <div class="search-box">
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" placeholder="Pesquisar ou digitar endereÃ§o">
        </form>
    </div>
</div>

<!-- FAVORITOS -->
<div class="favorites-container">
    <div class="favorites">

        <a class="favorite" href="https://gemini.google.com/app" target="_self">
            <img src="https://www.google.com/s2/favicons?domain=gemini.google.com&sz=64">
            <span>Gemini</span>
        </a>

        <a class="favorite" href="https://chatgpt.com" target="_self">
            <img src="https://chatgpt.com/favicon.ico">
            <span>ChatGPT</span>
        </a>

        <a class="favorite" href="https://y2meta.is" target="_self">
            <img src="/Icons/y2down.jpeg">
            <span>YouTube Downloader</span>
        </a>

    </div>
</div>

</body>
</html>
